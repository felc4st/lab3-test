
name: YCSB - Local Tests with Terraform


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-benchmark:
    runs-on: ubuntu-latest

    steps:
    # 1. Отримуємо код
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Налаштування середовищ
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java 11 (For YCSB)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    # 3. Встановлення залежностей Python
    - name: Install Python Deps
      run: pip install pytest requests

    # 4. ЗАПУСК ІНФРАСТРУКТУРИ
    - name: Terraform Apply
      working-directory: ./terraform/local
      run: |
        terraform init
        terraform apply -auto-approve

    # 5. Очікування (збільшено до 60с для надійності)
    - name: Wait for Cluster
      run: sleep 60



    # 7. ПІДГОТОВКА ТА ЗАПУСК YCSB
    - name: Prepare and Run YCSB
      run: |
        echo ">>> 1. Cloning YCSB (Stable Version 0.17.0) <<<"
        # Клонуємо весь репо, потім перемикаємось на тег, щоб уникнути помилок git
        git clone https://github.com/brianfrankcooper/YCSB.git
        cd YCSB
        git checkout 0.17.0
        
        echo ">>> 2. Creating Module Structure <<<"
        mkdir -p labdb/src/main/java/com/yahoo/ycsb/db
        
        # Копіюємо драйвер
        cp ../ycsb-driver/LabDBClient.java labdb/src/main/java/com/yahoo/ycsb/db/
        
        echo ">>> 3. Generating POM.xml <<<"
        cat <<EOF > labdb/pom.xml
        <?xml version="1.0" encoding="UTF-8"?>
        <project xmlns="http://maven.apache.org/POM/4.0.0"
                 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                 xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <parent>
                <groupId>com.yahoo.ycsb</groupId>
                <artifactId>root</artifactId>
                <version>0.17.0</version>
            </parent>
            <artifactId>labdb-binding</artifactId>
            <name>LabDB Binding</name>
            <dependencies>
                <dependency>
                    <groupId>com.yahoo.ycsb</groupId>
                    <artifactId>core</artifactId>
                    <version>0.17.0</version>
                </dependency>
            </dependencies>
        </project>
        EOF
        
        echo ">>> 4. Registering Module in Root POM <<<"
        sed -i '/<modules>/a <module>labdb</module>' pom.xml
        
        echo ">>> 5. Building (FULL PROJECT) <<<"
        # FIX 1: Будуємо все разом, щоб Maven бачив parent POM
        mvn clean package -DskipTests -fn
        
        echo ">>> 6. Installing Python 2 (Legacy Fix) <<<"
        # FIX 2: Встановлюємо Python 2 для старого скрипта YCSB
        sudo apt-get update
        sudo apt-get install -y python2
        
        echo ">>> 7. Running Benchmark <<<"
        # Запускаємо через python2 явно
        python2 ./bin/ycsb load labdb -P workloads/workloada \
          -p labdb.url=http://localhost:8000 \
          -p recordcount=500 \
          -p threadcount=2 \
          -s
          
        python2 ./bin/ycsb run labdb -P workloads/workloada \
          -p labdb.url=http://localhost:8000 \
          -p operationcount=1000 \
          -p threadcount=4 \
          -s

    # 8. ДЕБАГ (Виправлені імена контейнерів)
    - name: Show Docker Logs (Debug)
      if: always()
      run: |
        docker ps -a
        echo "=== COORDINATOR LOGS ==="
        docker logs coordinator
        echo "=== S1 LEADER LOGS ==="
        docker logs s1-leader
        echo "=== S2 LEADER LOGS ==="
        docker logs s2-leader
        # Не намагаємось читати старий shard-1

    # 9. ОЧИЩЕННЯ
    - name: Terraform Destroy
      if: always()
      working-directory: ./terraform/local
      run: terraform destroy -auto-approve
